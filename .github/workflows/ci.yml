name: CI/CD â€” self-org_api

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ ÐšÐ»Ð¾Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
        uses: actions/checkout@v4

      - name: ðŸ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹ (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ pull_request)
        run: |
          pip install --upgrade pip
          pip install -r app/requirements/dev.txt
        if: ${{ github.event_name == 'pull_request' }}

#      - name: ðŸ§ª ÐŸÑ€Ð¾Ð³Ð¾Ð½ Ñ‚ÐµÑÑ‚Ð¾Ð² (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ pull_request)
#        run: pytest
#        if: ${{ github.event_name == 'pull_request' }}

      - name: ðŸ³ Docker login Ð² YCR
        run: |
          echo '${{ secrets.YCR_PASSWORD }}' > key.json
          docker login --username json_key --password-stdin ${{ secrets.YCR_REGISTRY }} < key.json
          rm key.json

      - name: ðŸ”§ Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿ÑƒÑˆ Docker-Ð¾Ð±Ñ€Ð°Ð·Ð°
        run: |
          IMAGE_TAG=build-${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME }}:$IMAGE_TAG .
          docker push ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME }}:$IMAGE_TAG
          docker tag ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME }}:$IMAGE_TAG ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME }}:latest
          docker push ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME }}:latest

      - name: ðŸ“¤ ÐšÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "/home/selforg/api"
          rm: false
          overwrite: true

      - name: ðŸ” ÐžÐ±Ð½Ð¾Ð²Ð¸Ñ‚ÑŒ IMAGE_TAG Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€Ðµ
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sed -i '/^IMAGE_TAG=/d' /home/selforg/api/.env
            echo "IMAGE_TAG=build-${{ github.run_number }}" >> /home/selforg/api/.env

      - name: ðŸš€ SSH-Ð´ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo '${{ secrets.YCR_PASSWORD }}' > key.json
            docker login --username json_key --password-stdin ${{ secrets.YCR_REGISTRY }} < key.json
            rm key.json
            cd /home/selforg/api
            docker-compose down
            docker-compose pull
            docker-compose up -d --force-recreate
            docker system prune -a -f
